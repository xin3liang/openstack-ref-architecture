- name: Find pools defined
  command: ceph osd pool ls
  register: ceph_pools
  changed_when: false

- name: Define Glance pool for OpenStack
  when: "ceph_pools is defined glance not in ceph_pools.stdout"
  command: ceph osd pool create glance 64

- name: Define VMS pool for OpenStack
  when: "ceph_pools is defined vms not in ceph_pools.stdout"
  command: ceph osd pool create vms 128

- name: Define Volumes pool for OpenStack
  when: "ceph_pools is defined volumes not in ceph_pools.stdout"
  command: ceph osd pool create volumes 64

- name: Define users
  include: user.yml user={{item}}
  with_items:
    - bootstrap-osd  # needed for enlisting OSDs
    - images
    - nova
    - cinder
