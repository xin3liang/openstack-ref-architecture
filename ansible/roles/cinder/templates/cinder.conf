# MANAGED BY ANSIBLE - DO NOT HAND EDIT!
[DEFAULT]
debug = True
# verbose = True

rpc_backend = rabbit
auth_strategy = keystone
my_ip = {{ansible_default_ipv4.address}}
glance_api_servers = http://{{glance_host}}:9292
enabled_backends = rbd

[database]
connection = mysql+pymysql://{{nova_user}}:{{nova_pass}}@{{data_host}}/cinder

[keystone_authtoken]
auth_uri = http://{{keystone_host}}:5000
auth_url = http://{{keystone_host}}:35357
memcached_servers = {{controller_host}}:11211
auth_type = password
project_domain_id = default
user_domain_id = default
project_name = service
username = {{cinder_user}}
password = {{cinder_pass}}

[rbd]
volume_driver = cinder.volume.drivers.rbd.RBDDriver
rbd_pool = volumes
rbd_ceph_conf = /etc/ceph/ceph.conf
rbd_flatten_volume_from_snapshot = false
rbd_max_clone_depth = 5
rbd_store_chunk_size = 4
rados_connect_timeout = -1
rbd_user = cinder
rbd_secret_uuid = {{cinder_ceph_virsh_uuid}}

[oslo_messaging_rabbit]
rabbit_host = {{rabbit_host}}
rabbit_userid = {{rabbit_user}}
rabbit_password = {{rabbit_pass}}

[oslo_concurrency]
lock_path = /var/lock/cinder
